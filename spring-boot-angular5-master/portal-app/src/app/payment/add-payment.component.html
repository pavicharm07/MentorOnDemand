<html>
<style>
  h2 {
    text-align: center;
    color: brown;
    font-family: 'Times New Roman', Times, serif;
  }

  label {
    font-family: 'Times New Roman', Times, serif;
  }

  .bg {
    background-color: honeydew;
  }

  .button {
    background-color: navy;
    border: none;
    color: white;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 0px;
    cursor: pointer;
  }
</style>

<body>
  <a routerLink="/learning" class="button">BACK</a></body>

  <div class="cointainer">
    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-6">

        <div class="bg">
          <h2 class="text-center">ADD PAYMENT</h2>
          <form>
            <div class="form-group">
              <label for="txnType">TXNTYPE:</label>
              <input [(ngModel)]="payment.txnType" placeholder="txnType" name="txnType" class="form-control"
                id="txnType">
            </div>

            <div class="form-group">
              <label for="amount">AMOUNT:</label>
              <input [(ngModel)]="payment.amount" placeholder="amount" name="amount" class="form-control" id="amount">
            </div>

            <div class="form-group">
              <label for="rating">REMARKS:</label>
              <input [(ngModel)]="payment.remarks" placeholder="remarks" name="remarks" class="form-control"
                id="remarks">
            </div>



            <div class="form-group">
              <label for="mentorId">MENTOR ID:</label>
              <input type="mentorId" [(ngModel)]="payment.mentorId" placeholder="mentorId" name="mentorId"
                class="form-control" id="mentorId">
            </div>

            <div class="form-group">
              <label for="trainingId">TRAINING ID:</label>
              <input type="trainingId" [(ngModel)]="payment.trainingId" placeholder="trainingId" name="trainingId"
                class="form-control" id="trainingId">
            </div>



            <div class="form-group">
              <label for="paymentType">PAYMENT TYPE:</label>
              <input type="paymentType" [(ngModel)]="payment.paymentType" placeholder="paymentType" name="paymentType"
                class="form-control" id="startTime">
            </div>


            <button class="btn btn-success" (click)="createPayment()">Create</button>
          </form>
        </div>
      </div>
    </div>
    </div>
  
</html>
