<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
  font-family:'Times New Roman', Times, serif; 
  
 
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
 
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
    
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}

</style>
</head>
<body>

<div class="topnav">
  <a routerLink="/opayment">About</a>
  <a routerLink="/contact">Contact</a>
  
</div>
<div class="container">
  
    <h1 style="padding:50px;color:black;text-align:center;font-size:40px;"><b>LEARNING STUDIO</b></h1>
  
     <div class="row">
       <div class="col-md-4">
         <div class="thumbnail">
           <a routerLink="/signin">
             <img src="http://lofrev.net/wp-content/photos/2017/05/user_logo.png"style="width:50%">
             <div class="caption">
               <p style="font-weight:bold;text-align:center;font-family:serif;">USER</p>
             </div>
           </a>
         </div>
       </div>
       <div class="col-md-4">
         <div class="thumbnail">
        <a routerLink="/asignin">
     
             <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9TKbdQ6nkNZimM2X42jVA4dwtwXRlo2h6u1BkAWOVTilRqzpPuQ" alt="Nature" style="width:50%">
             <div class="caption">
               <p style="font-weight:bold;text-align:center;font-family:serif;">ADMIN</p>
             </div>
           </a>
         </div>
       </div>
       <div class="col-md-4">
         <div class="thumbnail">
           <a routerLink="/msignin">
     
             <img src="https://image.shutterstock.com/image-vector/user-icon-vector-260nw-393536320.jpg"style="width:45%">
             <div class="caption">
               <p style="font-weight:bold;text-align:center;font-family:serif;">MENTOR</p>
             </div>
           </a>
         </div>
       </div>
     </div>
   </div>

</body>
</html>
