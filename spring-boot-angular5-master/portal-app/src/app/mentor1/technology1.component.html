<style>
    h2{
    text-align:center;
    
    font-family:'Times New Roman', Times, serif;}
     th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
    td,th{
      border: 1px solid black;} .button {
    background-color: navy;
    border: none;
    color: white;
    padding: 10px 15px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 0px;
    cursor: pointer;
  }
</style>





<body>

  <a routerLink="/mentor1" class="button">BACK</a>


<div class="col-md-6">
<h2> Technology Details</h2>
<br>
<br>
<table class="table table-striped">
  <thead>
  <tr>
    <th class="hidden">ID</th>
    
    <th>TECHNAME</th>
    <th>DESCRIPTION</th>
    <th>CREATED AT</th>
    <th>UPDATED AT</th>
    <th>Action</th>
    
    
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let technology of technology">
    <td class="hidden">{{technology.id}}</td>
    <td>{{technology.techname}}</td>
    <td>{{technology.description}}</td>
    <td>{{technology.createdAt | date}}</td>
    <td>{{technology.updatedAt | date}}</td>
   
    <td><button class="btn btn-danger" (click)="deleteTechnology(technology)"> Delete Technology</button></td>
  </tr>
  </tbody>
</table>


</div>
